<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <section class="login-box">
        <div class="login">
        <div class="logo">
          <img src="assets/GitHub-Logo.png" alt="" />
        </div>
        <form method="POST">
          <input type="text" name = "name" placeholder="Nome de usuario" autofocus>
          <input type="password" name="password" placeholder="Sua senha">
          <input class= "button" type="submit" value="entrar">
        </form>
          <p>Ainda não tem uma conta? <a href="https://github.com/JoaoSBrito" target="_blank">Criar Conta</a></p>
        </div>
      </div>
      </section>
      <footer>
        <p>Made By <a href="https://github.com/JoaoSBrito" target="_blank">João Vitor Brito</a></p>
      </footer>
  </body>
</html>
